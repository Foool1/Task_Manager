{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Edit Task</h1>

    <div class="login">
        <a href="{% url 'tasks' %}">Tasks</a>
    </div>

    <label for="length">ID zadania:</label>
    <input type="number" id="length" value="1" min="1" max="9999"><br><br>

    <div class="input-container">
        <input type="text" id="taskName" placeholder="Nazwa zadania">
        <input type="text" id="taskDescription" placeholder="Opis zadania">
        <select id="taskStatus">
            <option value="Nowy">Nowy</option>
            <option value="W toku">W toku</option>
            <option value="Rozwiązany">Rozwiązany</option>
        </select>
        <select id="assignedUserSelect">
            <option value="">-- Wybierz użytkownika --</option>
        </select><br><br>

        <button onclick="editTask()">Edytuj zadanie</button>
        <button onclick="deleteTask()">Usuń zadanie</button>
    </div>


    <script>
      window.onload = () => {
        loadUsers();
      };

      async function loadUsers() {
        const token = localStorage.getItem("usrToken");
        if (!token) return;

        try {
          const response = await fetch("/api/users/", {
            method: "GET",
            headers: {
              "Authorization": token,
              "Content-Type": "application/json"
            }
          });

          if (!response.ok) throw new Error("Błąd pobierania użytkowników");

          const users = await response.json();
          const userSelect = document.getElementById("assignedUserSelect");

          users.forEach(user => {
            const option = document.createElement("option");
            option.value = user.username;
            option.text = user.username;
            userSelect.appendChild(option);
          });
        } catch (err) {
          console.error("Błąd ładowania użytkowników:", err);
        }
      }

      function deleteTask() {
        const taskId = document.getElementById("length").value;
        const token = localStorage.getItem("usrToken");

        if (!token) {
          alert("Brak tokenu — zaloguj się najpierw.");
          return;
        }

        if (!taskId) {
          alert("Wprowadź ID zadania do usunięcia.");
          return;
        }

        const confirmed = confirm(`Czy na pewno chcesz usunąć zadanie o ID: ${taskId}?`);
        if (!confirmed) return;

        fetch(`/api/tasks/${taskId}/`, {
          method: "DELETE",
          headers: {
            "Authorization": token
          }
        })
        .then(response => {
          if (response.status === 204) {
            alert("Zadanie zostało usunięte.");
          } else if (response.status === 404) {
            alert("Nie znaleziono zadania o podanym ID.");
          } else {
            return response.json().then(err => {
              throw new Error(JSON.stringify(err));
            });
          }
        })
        .catch(error => {
          console.error("Błąd usuwania zadania:", error);
          alert("Wystąpił błąd: " + error.message);
        });
      }

      function editTask() {
        const taskId = document.getElementById("length").value;
        const token = localStorage.getItem("usrToken");

        if (!token) {
          alert("Brak tokenu — zaloguj się najpierw.");
          return;
        }

        if (!taskId) {
          alert("Wprowadź ID zadania do edycji.");
          return;
        }

        const name = document.getElementById("taskName").value;
        const description = document.getElementById("taskDescription").value;
        const status = document.getElementById("taskStatus").value;
        const assignedUser = document.getElementById("assignedUserSelect").value;

        const data = {
          nazwa: name,
          opis: description,
          status: status,
          przypisany_uzytkownik: assignedUser || null
        };

        fetch(`/api/tasks/${taskId}/`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then((err) => {
              throw new Error(JSON.stringify(err));
            });
          }
          return response.json();
        })
        .then((data) => {
          alert("Zadanie zaktualizowane pomyślnie!");
          console.log(data);
        })
        .catch((error) => {
          console.error("Błąd edycji zadania:", error);
          alert("Wystąpił błąd: " + error.message);
        });
      }
    </script>
</body>
</html>
