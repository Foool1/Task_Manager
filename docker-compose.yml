version: '3.8'

services:
  # --- BACKEND (Twoja aplikacja Django) ---
  app:
    build:
      context: ./backend  # Ścieżka do folderu z Dockerfile backendu
      args:
        - DEV=false
    ports:
      - "8002:8000"       # Zostawiamy Twój port 8002
    volumes:
      - ./backend/app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py init_data;
             gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  # --- BAZA DANYCH (PostgreSQL) ---
  db:
    image: postgres:16-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

  # --- FRONTEND (React/Vite/itp.) ---
  frontend:
    build:
      context: ./frontend # Ścieżka do folderu z Dockerfile frontendu
    ports:
      - "3000:3000"       # Front na 3000 (jeśli npm start go tam wystawia)
    stdin_open: true
    tty: true
    depends_on:
      - app               # Najpierw niech wstanie API

volumes:
  dev-db-data: